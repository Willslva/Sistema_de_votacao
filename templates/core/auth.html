{% extends 'core/base.html'%}

{% block content %}
<form action="{% url 'votacao:login' %}" method="post"  >
    {% csrf_token %}
    <section id="contact">
      <div class="container">
        <h2 class="text-center text-uppercase text-secondary mb-0">Login</h2>
        <hr class="star-dark mb-5">
        <div class="row">
          <div class="col-lg-8 mx-auto">
              <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                  <label>O nome de usuário</label>
                  <input class="form-control" id="username" name="username" type="text" placeholder="O nome de usuário" required="required" data-validation-required-message="Please enter your name.">
                  <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                  <label>Password</label>
                  <input class="form-control" id="password" name="password" type="text" placeholder="Password" required="required" data-validation-required-message="Please enter your password.">
                  <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <br>
              <div id="success"></div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-xl" id="sendMessageButton">Entrar</button>
              </div>
              
          </div>
        </div>
      </div>
    </section>
  </form>
{% endblock %}
